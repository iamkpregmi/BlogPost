<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white display-6 text-center">Welcome to the blog post Site</div>
    {% for r in myresult %}
    <div class="card" style="max-width: 180rem;">
        <div class="card-header">{{ r.blog_title }}</div>
        <div class="card-body">
            <p class="card-text">{{ r.blog_desc | safe }}</p>
        </div>
    </div>
    <br/>
    {% empty %}
    Blog not found :(
    {% endfor%}
</body>
</html>
